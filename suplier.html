    html {
      scroll-behavior: smooth;

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

<body class="bg-gradient-to-b from-red-100 via-orange-100 to-yellow-200">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-red-600">SESTARIA.CO</h1>
    <ul class="flex space-x-6 text-gray-700">
      <li><a href="index.html" class="hover:text-red-600 transition">Home</a></li>
      <li><a href="product.html" class="hover:text-red-600 transition">Product</a></li>
      <li><a href="suplier.html" class="hover:text-red-600 transition">Suplier</a></li>
      <li><a href="about.html" class="hover:text-red-600 transition">About</a></li>
      <li><a href="detail-pembayaran.html" class="hover:text-red-600 transition">History</a></li>
    </ul>
  </nav>

  <main class="flex-grow p-6">
    <section id="supplier-form" class="p-6 mt-12 bg-white shadow-xl rounded-2xl max-w-5xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Form Supplier</h2>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="supplierName" class="block text-sm font-medium">Nama Supplier</label>
          <input type="text" id="supplierName" name="supplierName" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <div>
          <label for="address" class="block text-sm font-medium">Alamat</label>
          <input type="text" id="address" name="address" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium">No Telepon</label>
          <input type="tel" id="phone" name="phone" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <div>
          <label for="productName" class="block text-sm font-medium">Nama Produk</label>
          <input type="text" id="productName" name="productName" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <div>
          <label for="productPrice" class="block text-sm font-medium">Harga Produk</label>
          <input type="number" id="productPrice" name="productPrice" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <div>
          <label for="quantity" class="block text-sm font-medium">Jumlah</label>
          <input type="number" id="quantity" name="quantity" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>
        <button type="submit" class="mt-4 bg-red-600 text-white py-2 px-4 rounded">Kirim</button>
      </form>
    </section>
  </main>
